<!DOCTYPE html>
<html lang=”en”>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Github User Search</title>
      <link rel="stylesheet" href="styles/styles.css">
      <link rel="stylesheet" href="styles/header.css">

      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <header id="header">
      <h2>Github Profile Finder</h2>
    </header>

    <main>
      <div class="search-container">
        <h1>Search Github Users</h1>
        <p>Enter a user name to search for user profiles and repositories</p>
        <div class="search">
          <input class="search-input" type="text" id="usernameInput" spellcheck="false">
          <button class="search-button">Search</button>
        </div>
      </div>

      <div class="search-error-container" style="display:none">
        <h2 class="search-error-text" id="searchErrorText"></h2>
      </div>

      <div class="profile-container" style="display:none">
        
      </div>

      <div class="recent-repos-container" style="display:none">
        
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
